<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<div th:if="${currentUser!= null}">Welcome <b th:text="${currentUser .name}"></b> <br>
  <a href="/logout"> Logout</a>
</div>
<table border="1px">
  <tr>
    <th>id</th>
    <th>title</th>
    <th>description</th>
    <th>category</th>
    <th>Price</th>
    <th>action</th>
  </tr>
  <tr th:each="product : ${products}">
    <td th:text="${product.id}"></td>
    <td th:text="${product.title}"></td>
    <td th:text="${product.description}"></td>
    <td th:text="${product.category.name}"></td>
    <td th:text="${product.getPrice()}"></td>
    <td><a th:href="@{/products/remove(id=${product.id})}">Remove</a></td>
  </tr>
</table>
<table border="1px">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>action</th>
  </tr>
  <tr th:each="category : ${categories}">
    <td th:text="${category.id}"></td>
    <td th:text="${category.name}"></td>
    <td><a th:href="@{/category/remove(id=${category.id})}">Remove</a></td>
  </tr>
</table>



</body>
</html>
